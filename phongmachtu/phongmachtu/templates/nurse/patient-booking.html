{% extends 'layout/base.html' %}

{% block title %}Đặt lịch khám{% endblock %}

{% block content %}

<header>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</header>

<section>
    <h1 class="text-center text-primary fw-bold my-4">Đăng Ký Lịch Khám</h1>
    <div class="container shadow-lg rounded p-5 bg-light" style="margin-bottom: 50px; margin-top: 50px;">
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> Bệnh nhân tên là <strong>{{ patient_name }}</strong>. Có thể đăng ký lịch khám.
        </div>

        {% if err_msg %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> {{ err_msg }}
        </div>
        {% endif %}

        {% if success_msg %}
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i> {{ success_msg }}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="form-floating mb-4">
                <select class="form-control shadow-sm" id="buoiKham" aria-label="Chọn buổi khám" name="time">
                    {% for t in time %}
                    <option value="{{ t.id }}">{{ t.period }}</option>
                    {% endfor %}
                </select>
                <label for="buoiKham" class="text-secondary">Chọn buổi khám</label>
            </div>

            <div class="form-floating mb-4">
                <input type="date" class="form-control shadow-sm" id="ngayKham" name="date" placeholder="Chọn ngày khám">
                <label for="ngayKham" class="text-secondary">Ngày khám</label>
            </div>

            <div class="form-floating mb-4">
                <input type="text" class="form-control shadow-sm" id="trieuchung" name="symptom" placeholder="Triệu chứng">
                <label for="trieuchung" class="text-secondary">
                    <i class="fas fa-pen"></i> Triệu chứng
                </label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">
                    <i class="fas fa-check-circle"></i> Xác nhận
                </button>
            </div>
        </form>
    </div>
</section>


{% endblock %}
