{%extends 'layout/base.html'%}

{% block title %}Lập phiếu khám bệnh{% endblock %}

{%block content%}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Phiếu khám bệnh</h2>
        <form>
            <!-- Họ tên người bệnh -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="hoTen" placeholder="Họ tên người bệnh">
                <label for="hoTen">Họ tên người bệnh</label>
            </div>

            <!-- Năm sinh và Giới tính -->
            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="namSinh" placeholder="Năm sinh">
                        <label for="namSinh">Năm sinh</label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="gioiTinh" id="nam" value="Nam" checked>
                        <label class="form-check-label" for="nam">Nam</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gioiTinh" id="nu" value="Nữ">
                        <label class="form-check-label" for="nu">Nữ</label>
                    </div>
                </div>
            </div>

            <!-- Số điện thoại -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="soDienThoai" placeholder="Số điện thoại">
                <label for="soDienThoai">Số điện thoại</label>
            </div>

            <!-- Địa chỉ -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="diaChi" placeholder="Địa chỉ">
                <label for="diaChi">Địa chỉ</label>
            </div>

            <!-- Ngày khám và Khung giờ -->
            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="ngayKham" placeholder="Ngày khám">
                        <label for="ngayKham">Ngày khám</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
<!--                        <select class="form-select" id="khungGio">-->
<!--                            <option selected>Chọn khung giờ</option>-->
<!--                            <option value="1">8:00 - 10:00</option>-->
<!--                            <option value="2">10:00 - 12:00</option>-->
<!--                            <option value="3">14:00 - 16:00</option>-->
<!--                        </select>-->
<!--                        <label for="khungGio">Khung giờ</label>-->
                    </div>
                </div>
            </div>

            <!-- Button Đồng ý -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Đồng ý</button>
            </div>
        </form>
    </div>

{%endblock%}
