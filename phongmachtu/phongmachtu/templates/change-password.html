{%extends 'layout/base.html'%}

{%block title%} Đổi mật khẩu {%endblock%}

{%block content%}
<header>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</header>
<h1 class=" container col-md-6 mx-auto">Đổi Mật Khẩu</h1>
{% if current_user.is_authenticated %}
<div class="container col-md-6 mx-auto shadow-lg rounded border border-2" style="margin-bottom: 100px; margin-top: 50px">

    <form method="post" action="/change-password">

        {% if err_msg %}
          <div class="alert alert-danger">
              {{ err_msg }}
          </div>
          {% endif %}

          {% if success_msg %}
          <div class="alert alert-success">
              {{ success_msg }}
          </div>
          {% endif %}

        <div class="form-floating mb-3 mt-3">
          <input type="password" class="form-control" id="old_password" placeholder="Nhập mật khẩu hiện tại" name="old_password" maxlength="50" required>
          <label for="old_password">Mật khẩu hiện tại</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" id="new_password" placeholder="Nhập mật khẩu mới" name="new_password" maxlength="50" required>
            <label for="new_password">Mật khẩu mới</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" id="confirm_password" placeholder="Xác nhận mật khẩu mới" name="confirm_password" maxlength="50" required>
            <label for="confirm_password">Xác nhận mật khẩu mới</label>
        </div>

        <div class="d-flex justify-content-center" style="margin-bottom: 50px; margin-top: 50px;">
            <button style=" background-color: green; border-color: green;" type="submit" class="btn btn-primary">Đổi mật khẩu</button>
        </div>
    </form>
</div>
{% endif %}
{%endblock%}
