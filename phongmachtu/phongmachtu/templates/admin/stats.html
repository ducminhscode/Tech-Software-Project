{% extends '/admin/base.html' %}

{% block body %}

<head>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>

<h1>Thống Kê Doanh Thu Phòng Mạch Tư Theo Tháng</h1>

<div class="row" style="margin:auto">
    <div class="col-md-6 col-xs-12" style = "margin-top: 7%">
        <table class="table">
            <tr>
                <th>Tháng</th>
                <th>Doanh thu</th>
            </tr>

            {% for s in rev %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>
                    {% if s[1] %}
                        {{ "{:,.0f}".format(s[1]) }} VND
                    {% else %}
                        0 VND
                    {% endif %}
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>
    <div class="col-md-6 col-xs-12">
        <form>
            <div class="form-group">
                <h4 class = "text-center" style = "margin-top: 5%">Lọc dữ liệu theo tháng</h4>
                <input style = "margin-top: 5%" type="month" placeholder="Nhập tháng" class="form-control" name="month" min="1" max="12"/>
            </div>

            <input style = "margin-bottom: 10%" type="submit" value="Thống kê" class="btn btn-info" />
        </form>
    </div>
</div>
<div class="chart" style = "margin-bottom: 5%; width: 400px; height: 400px">
                <canvas id="myMoneyChart"></canvas>
            </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<script>
    let name = [], info = []
    let borderColors = [], colors = []


    {% for s in rev %}
        name.push('Tháng {{ s[0] }}')
        info.push({{ s[1] }})

        let r = Math.random() * 255;
        let g = Math.random() * 255;
        let b = Math.random() * 255;

        let newColor = `rgba(${r}, ${g}, ${b}, 0.7)`;

        colors.push(newColor);
        borderColors.push(newColor)
    {% endfor %}

    window.onload = function() {
        const ctx  = document.getElementById('myMoneyChart').getContext('2d');
        loadChart(ctx, name, info, 'doughnut', colors, borderColors);
    }

    function loadChart(ctx, labels, data, type, colors, borderColors) {
        new Chart(ctx, {
            type: type,
            data: {
                labels: name,
                datasets: [{
                    label: 'Doanh thu',
                    data: info,
                    backgroundColor: colors,
                    borderColor: borderColors,
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white',
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: 'white'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
{% endblock %}
