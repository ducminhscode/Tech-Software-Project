{%extends 'layout/base.html'%}

{%block title%} Đăng nhập {%endblock%}

{%block content%}
<header>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</header>
<section class="container mt-5 pt-5" style="margin-bottom: 100px">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4 rounded-4 border border-2">
                <div class="card-body">
                    {% if err_msg %}
                    <div class="alert alert-danger alert-dismissible fade show text-center mb-4" role="alert">
                        {{ err_msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <div class="text-center mb-4">
                        <h1 class="fw-bold text-primary">ĐĂNG NHẬP</h1>
                        <p class="text-muted">Chào mừng trở lại!</p>
                    </div>

                    <form method="post" action="/login">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-pill border-0 shadow-lg rounded" id="username" placeholder="Nhập tài khoản" name="username" pattern="[A-Za-z0-9]*" required>
                            <label for="username">Tài khoản</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-pill border-0 shadow-lg rounded" id="password" placeholder="Nhập mật khẩu" name="password" required>
                            <label for="password">Mật khẩu</label>
                        </div>

                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg rounded-pill" type="submit">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
