{% extends 'layout/base.html' %}

{% block title %}Thanh toán{% endblock %}

{% block content %}

<header>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</header>

<h1 class="text-center text-primary fw-bold mt-3">Hóa Đơn Thanh Toán</h1>
<div class="container shadow-lg rounded p-5 bg-white border border-2" style="margin-bottom: 100px; margin-top: 50px">
    {%if err_msg%}
    <div class="alert alert-danger">{{err_msg}}</div>
    {%endif%}
    <form method="POST" class="d-flex justify-content-center">
        <div class="form-floating" style="width: 1700px">
            <input type="text" class="form-control rounded-pill" id="invoiceCode" name="invoiceCode" placeholder="Mã hóa đơn">
            <label for="invoiceCode">Nhập mã bệnh nhân</label>
        </div>
        <button class="btn btn-primary rounded-pill ms-3" style="width: 300px" type="submit">Tìm Kiếm</button>
    </form>
</div>
{% endblock %}
