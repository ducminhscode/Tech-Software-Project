{%extends 'layout/base.html'%}

{% block title %}Tra cứu hóa đơn{% endblock %}

{%block content%}
<div class="container my-5">
    <h3 class="text-center mb-4">Tra cứu hóa đơn</h3>

    <!-- Form Tìm kiếm -->
    <div class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="patientName" class="form-label">Tên bệnh nhân</label>
                <input type="text" class="form-control" id="patientName" placeholder="Nhập tên bệnh nhân">
            </div>
            <div class="col-md-4">
                <label for="invoiceCode" class="form-label">Mã hóa đơn</label>
                <input type="text" class="form-control" id="invoiceCode" placeholder="Nhập mã hóa đơn">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" id="searchBtn">Tìm kiếm</button>
            </div>
        </div>
    </div>
